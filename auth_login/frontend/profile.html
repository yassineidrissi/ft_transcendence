<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Profile Page</h1>
    <p>Welcome to your profile page</p>
    <p id="info">

    </p>
    <form action="#">
        <button type="submit">
            <p>Logout</p>
        </button>
    </form>
</body>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        function refreshAccessToken() {
            fetch('http://127.0.0.1:8000/api/refresh/',{
                method: 'POST',
                credentials: 'include',
            })
            .then(response => {
                if (response.status === 200) 
                    return response.json();
                else
                    throw new Error('your logout');
            })
            .then(data => {
                console.log('New Access Token Has Been Generated:');
            })
            .catch(error => {
                window.location.href = 'http://127.0.0.1:5501/frontend/signin/signin.html';
                console.error('Error refreshing access token:', error);
            })
        }
        function IsAuth()
        {
            fetch('http://127.0.0.1:8000/api/user/',{
                method: 'GET',
                credentials: 'include',
            })
            .then(response => {
                if (response.status === 200) 
                    return response.json();
                else
                {
                    refreshAccessToken();
                    throw new Error('Go Refresh Token');
                }
            })
            .then(data => {
                if (data) {
                    console.log('User Data:', data);
                    document.getElementById('info').innerHTML = `hello ${data.user['username']}
                        Your email is ${data.user['email']}
                        first name is ${data.user['first_name']}
                        last name is ${data.user['last_name']}
                        level is ${data.user['level']}
                        `;
                }
            })
            .catch(error => {
                console.error('Error fetching user data:', error);
            });
        }
        IsAuth();
    });

    document.querySelector('form').addEventListener('submit', function(event) {
        event.preventDefault(); 
        fetch('http://127.0.0.1:8000/api/logout/',{
            method: 'POST',
            credentials: 'include',
        })
        .then(response => {
            if (response.ok) 
                window.location.href = 'http://127.0.0.1:5501/frontend/signin/signin.html';

        }).catch(error => {
            console.error('There was a problem with the logout operation:', error);
        });
    });

</script>
</html>
